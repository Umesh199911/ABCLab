<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Laboratory - Our Doctors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/slider-02.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            color: #fff; /* White text color */
        }
        h1 {
            margin-bottom: 20px;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        .doctors-row {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .doctor {
            width: 200px;
            margin-bottom: 40px;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .doctor img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .doctor h2 {
            margin-bottom: 5px;
        }
        .doctor p {
            margin: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="images/a1.png" alt="Our Doctors" class="logo">
    <h1>Our Doctors</h1>

    <div class="doctors-row">
        <div class="doctor">
            <img src="images/img-2.jpg" alt="Dr. Umesh">
            <h2>Dr. Umesh</h2>
            <p>Position: Head of Laboratory</p>
        </div>

        <div class="doctor">
            <img src="images/img-1.jpg" alt="Dr. Kalani">
            <h2>Dr. Kalani</h2>
            <p>Position: Senior Pathologist</p>
        </div>

        <div class="doctor">
            <img src="images/img-2.jpg" alt="Dr. Thevindu">
            <h2>Dr. Thevindu</h2>
            <p>Position: Radiologist</p>
        </div>

        <div class="doctor">
            <img src="images/img-2.jpg" alt="Dr. Asela">
            <h2>Dr. Asela</h2>
            <p>Position: Microbiologist</p>
        </div>

        <div class="doctor">
            <img src="images/img-3.jpg" alt="Dr. Hiruni">
            <h2>Dr. Hiruni</h2>
            <p>Position: Clinical Chemist</p>
        </div>
    </div>
</div>

</body>
</html>
